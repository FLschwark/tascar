name: MacOS make

on:
  push:
    branches: [ master, development, automation ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: gtest
      run: brew install --HEAD https://gist.githubusercontent.com/Kronuz/96ac10f
    - name: dependencies
      run: brew install pkgconfig libxml2 glibmm libxml++ jack liblo libsndfile gtest gtkmm3
    - name: make
      run: cmake ./
